<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Digital Menu" />
    <meta name="author" content="carpit680@gmail.com" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#00ead3" />
    <link rel="icon" href="images/logo.ico" />

    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      integrity="undefined"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/d0a180b8c6.js"
      crossorigin="anonymous"
    ></script>

    <link href="css/style_create.css" rel="stylesheet" />

    <title>Menu Creator</title>
  </head>
  <body>
    <div class="container">
      <form action="/menu" method="post">

        <div class="h1 text-center text-dark" id="pageHeaderTitle">ADD A NEW MENU ITEM</div>

        <div class="row">
          <div class="col-25">
            <label for="name">Item Name</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Grilled Cheese Sandwich"
              required
            />
          </div>
        </div>

        <div class="col-md-12 mt-3 text-center">
          <input type="checkbox" class="btn-check" name="" id="veg" autocomplete="off">
          <label class="btn btn-sm btn-outline-secondary" for="veg">Vegetarian</label>

          <input type="checkbox" class="btn-check" name="gender" id="non-veg" autocomplete="off">
          <label class="btn btn-sm btn-outline-secondary" for="non-veg">Non-vegetarian</label>
          </div>

        <div class="row">
          <div class="col-25">
            <label for="price">Price</label>
          </div>
          <div class="col-75">
            <input type="text" id="price" name="price" placeholder="60" />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="description">Description</label>
          </div>
          <div class="col-75">
            <textarea
              id="description"
              name="description"
              placeholder="Write something.."
              style="height: 200px"
            ></textarea>
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="category">Category</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="category"
              name="category"
              placeholder="Sandwiches"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="choices">Choices</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="choices"
              name="choices"
              placeholder="Choice1/Choice2"
            />
          </div>
        </div>

        <div class="row">
          <div class="col-25">
            <label for="cooking_time">Cooking Time</label>
          </div>
          <div class="col-75">
            <input
              type="text"
              id="cooking_time"
              name="cooking_time"
              placeholder="12"
            />
          </div>
        </div>
        <div class="col-md-12 mt-3 text-center">
          <input type="checkbox" class="btn-check" name="availability" id="availability" autocomplete="off">
          <label class="btn btn-sm btn-outline-secondary" for="availability">Check if available</label>
        </div>

        <br />
        <div class="row">
          <input
            class="btn btn-primary"
            type="submit"
            id="submit"
            name="submit"
            value="Submit"
          />
        </div>
      </form>
    </div>
  </body>
</html>
