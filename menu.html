<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Digital Menu" />
    <meta name="author" content="carpit680@gmail.com" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="theme-color" content="#00ead3" />
    <link rel="icon" href="images/logo.ico" />

    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      integrity="undefined"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/d0a180b8c6.js"
      crossorigin="anonymous"
    ></script>

    <link href="css/styles.css" rel="stylesheet" />

    <title>Menu</title>
  </head>
  <body>
    <div class="light">
      <main class="container py-2">
        <div class="h1 text-center text-dark" id="pageHeaderTitle">MENU</div>

        <article class="postcard light blue">
          <img
            class="postcard__img"
            src="images/dishes/farm_house.jpg"
            alt="Image Title"
          />
          <div class="postcard__text t-dark">
            <h1 class="postcard__title blue">Farm House</h1>
            <div class="postcard__bar"></div>
            <div class="postcard__preview-txt">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              
            </div>
            <div class="postcard__preview-txt">
            Choice_1/Choice_2
            </div>
            <ul class="postcard__tagbox">
              <li class="tag__item"><i class="fa fa-inr"></i> 250</li>
              <li class="tag__item">
                <i class="fas fa-clock mr-2"></i> 15 mins
              </li>
              <li class="tag__item blue">
                <i class="fas fa-pepper-hot"></i>
                <i class="fas fa-pepper-hot"></i>
              </li>
              <li class="tag__item">
                <img
                  class="veg_nonveg"
                  src="images/icons/veg.png"
                  alt="triangle with equal sides"
                  srcset="images/icons/veg.svg"
                />
              </li>
            </ul>
          </div>
        </article>
      </main>
    </div>
  </body>
</html>
