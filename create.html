<!DOCTYPE html>
<html>
  <head>
    <title>Menu Creator</title>
  </head>
  <body>
    <div>
      <form action="/menu" method="post">
        <h1>Add a new dish.</h1>

        <input
          type="text"
          name="name"
          id="name"
          placeholder="name"
          required
        /><br />
        <input
          type="text"
          name="price"
          id="price"
          placeholder="Price"
          required
        /><br />
        <input
          type="text"
          name="description"
          id="description"
          placeholder="Description"
        /><br />
        <input
          type="text"
          name="category"
          id="category"
          placeholder="Category"
          required
        /><br />
        <input
          type="text"
          name="choices"
          id="choices"
          placeholder="Choices"
        /><br />
        <input
          type="text"
          name="taste"
          id="taste"
          placeholder="Taste"
        /><br />
        <input
          type="text"
          name="cooking_time"
          id="cooking_time"
          placeholder="Cooking time"
        /><br />
        <input
          type="text"
          name="availability"
          id="availability"
          placeholder="Availability"
          required
        /><br />
        
        <input
          type="submit"
          id="submitDetails"
          name="submitDetails"
          value="Submit"
        /><br />
      </form>
    </div>
  </body>
</html>
